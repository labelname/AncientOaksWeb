<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Coming Soon | Ancient Oaks</title>
    <link href="https://fonts.googleapis.com/css2?family=Montserrat:wght@400;500;600;700;800&family=Open+Sans:wght@400;500;600&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0/css/all.min.css">
    <style>
        :root {
            --primary-color: #1a1a1a;
            --secondary-color: #396120;
            --accent-color: #396120;
            --white: #ffffff;
        }

        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        body {
            font-family: 'Montserrat', sans-serif;
            min-height: 100vh;
            display: flex;
            align-items: center;
            justify-content: center;
            background: linear-gradient(rgba(0, 0, 0, 0.7), rgba(0, 0, 0, 0.7)), url('assets/IMG_1808.jpg');
            background-size: cover;
            background-position: center;
            color: var(--white);
            text-align: center;
            padding: 2rem;
        }

        .construction-content {
            max-width: 600px;
        }

        .logo {
            margin-bottom: 3rem;
        }

        .company-name {
            font-size: 2.5rem;
            font-weight: 800;
            letter-spacing: -0.5px;
        }

        h1 {
            font-size: 3rem;
            margin-bottom: 1.5rem;
        }

        p {
            font-size: 1.2rem;
            margin-bottom: 2rem;
            line-height: 1.6;
        }

        .back-btn {
            display: inline-block;
            padding: 1rem 2rem;
            background-color: var(--accent-color);
            color: var(--white);
            text-decoration: none;
            border-radius: 6px;
            font-weight: 600;
            transition: all 0.3s ease;
        }

        .back-btn:hover {
            background-color: var(--secondary-color);
            transform: translateY(-2px);
        }

        .construction-icon {
            font-size: 4rem;
            margin-bottom: 2rem;
            color: var(--accent-color);
        }
    </style>
</head>
<body>
    <div class="construction-content">
        <div class="logo">
            <span class="company-name">Ancient Oaks</span>
        </div>
        <i class="fas fa-hard-hat construction-icon"></i>
        <h1>Coming Soon</h1>
        <p>We're working on something exceptional. This page is currently under construction to bring you the best possible experience.</p>
        <a href="index.html" class="back-btn">Return Home</a>
    </div>
</body>
</html>
