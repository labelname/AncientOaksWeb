<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Menu | Ancient Oaks</title>
    <link href="https://fonts.googleapis.com/css2?family=Montserrat:wght@400;500;600;700;800&family=Open+Sans:wght@400;500;600&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0/css/all.min.css">
    <style>
        :root {
            --primary-color: #1a1a1a;
            --secondary-color: #396120;
            --accent-color: #396120;
            --text-color: #333333;
            --light-text: #666666;
            --white: #ffffff;
            --light-bg: #f8f9fa;
            --border-color: #e0e0e0;
            --heading-font: 'Montserrat', sans-serif;
            --body-font: 'Open Sans', sans-serif;
        }

        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        body {
            font-family: var(--body-font);
            line-height: 1.6;
            color: var(--text-color);
        }

        .menu-page {
            min-height: 100vh;
            background: var(--white);
            padding: 0;
            animation: slideIn 0.3s ease-out;
        }

        @keyframes slideIn {
            from {
                transform: translateX(-100%);
                opacity: 0;
            }
            to {
                transform: translateX(0);
                opacity: 1;
            }
        }

        .menu-header {
            display: flex;
            justify-content: space-between;
            align-items: center;
            padding: 1.5rem;
            background: rgba(255, 255, 255, 0.98);
            backdrop-filter: blur(10px);
            border-bottom: 1px solid rgba(0, 0, 0, 0.05);
            position: sticky;
            top: 0;
            z-index: 100;
        }

        .logo a {
            text-decoration: none;
        }

        .company-name {
            font-family: var(--heading-font);
            font-size: 1.8rem;
            font-weight: 800;
            color: var(--primary-color);
            letter-spacing: -0.5px;
        }

        .close-btn {
            width: 40px;
            height: 40px;
            display: flex;
            align-items: center;
            justify-content: center;
            border-radius: 50%;
            background: var(--light-bg);
            transition: all 0.3s ease;
            text-decoration: none;
        }

        .close-btn i {
            font-size: 1.2rem;
            color: var(--primary-color);
        }

        .close-btn:hover {
            background: var(--primary-color);
            transform: rotate(90deg);
        }

        .close-btn:hover i {
            color: var(--white);
        }

        .menu-links {
            padding: 1.5rem;
            overflow-y: auto;
            height: calc(100vh - 80px);
        }

        .menu-section {
            margin-bottom: 2.5rem;
            animation: fadeIn 0.5s ease-out forwards;
            opacity: 0;
        }

        .menu-section:nth-child(2) {
            animation-delay: 0.1s;
        }

        .menu-section:nth-child(3) {
            animation-delay: 0.2s;
        }

        @keyframes fadeIn {
            to {
                opacity: 1;
                transform: translateY(0);
            }
        }

        .menu-section-title {
            font-family: var(--heading-font);
            color: var(--light-text);
            font-size: 0.85rem;
            text-transform: uppercase;
            letter-spacing: 2px;
            margin-bottom: 1.2rem;
            padding-left: 0.5rem;
        }

        .menu-links ul {
            list-style: none;
        }

        .menu-links ul li {
            margin-bottom: 0.75rem;
        }

        .menu-links a {
            color: var(--primary-color);
            text-decoration: none;
            font-size: 1.1rem;
            font-weight: 500;
            display: flex;
            align-items: center;
            padding: 1rem 1.2rem;
            border-radius: 12px;
            transition: all 0.3s ease;
        }

        .menu-links a i {
            margin-right: 1rem;
            font-size: 1.2rem;
            width: 24px;
            text-align: center;
            color: var(--accent-color);
            transition: all 0.3s ease;
        }

        .menu-links a:hover {
            background: var(--light-bg);
            transform: translateX(8px);
        }

        .menu-links a:hover i {
            transform: scale(1.2);
        }
    </style>
</head>
<body>
    <div class="menu-page">
        <div class="menu-header">
            <div class="logo">
                <a href="index.html">
                    <span class="company-name">Ancient Oaks</span>
                </a>
            </div>
            <a href="index.html" class="close-btn">
                <i class="fas fa-times"></i>
            </a>
        </div>

        <nav class="menu-links">
            <div class="menu-section">
                <h2 class="menu-section-title">Navigation</h2>
                <ul>
                    <li><a href="index.html"><i class="fas fa-home"></i> Home</a></li>
                    <li><a href="about.html"><i class="fas fa-info-circle"></i> About Us</a></li>
                    <li><a href="amenities.html"><i class="fas fa-swimming-pool"></i> Amenities</a></li>
                </ul>
            </div>

            <div class="menu-section">
                <h2 class="menu-section-title">Residents</h2>
                <ul>
                    <li><a href="documents.html"><i class="fas fa-file-alt"></i> Documents & Forms</a></li>
                    <li><a href="rules.html"><i class="fas fa-list-ul"></i> Rules & Guidelines</a></li>
                    <li><a href="maintenance.html"><i class="fas fa-tools"></i> Maintenance Requests</a></li>
                </ul>
            </div>

            <div class="menu-section">
                <h2 class="menu-section-title">Quick Links</h2>
                <ul>
                    <li><a href="https://home.amiwra.com/dashboard" target="_blank"><i class="fas fa-external-link-alt"></i> Resident Portal</a></li>
                    <li><a href="contact.html"><i class="fas fa-envelope"></i> Contact Us</a></li>
                    <li><a href="emergency.html"><i class="fas fa-exclamation-circle"></i> Emergency Contacts</a></li>
                </ul>
            </div>
        </nav>
    </div>
</body>
</html>
